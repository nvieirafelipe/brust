<body>
  {{> organization}}
</body>

<template name="organization">
  <h1>{{organizationTitle}}</h1>
  <label for="organization">{{organizationLabel}}</label>
  <input type="text" id="organization" value="pinuts-studios"/>
  <input type="button" id="fetchButton" value="Fetch" />
  <select name="repositories" id="repositories">
    {{#each repositories}}
      <option value={{name}}>{{name}} - {{description}}</option>
    {{/each}}
  </select>
  <h2>Milestones</h2>
  {{#each milestones}}
    <h3>{{number}} - {{title}}</h3>
    {{work_left_vs_time}}
  {{/each}}

</template>
